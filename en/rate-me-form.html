<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="../js/mui.min.js"></script>
  <link rel="stylesheet" href="../css/all.min.css">
  <title>Customer Feedback Form</title>
</head>

<body>
  <div class="mui-container">
    <h2></h2>
    <h1 class="mui--text-center">We are sorry to hear that you had a bad experience with <strong id="businessName">${businessName}</strong> <br>Thank you for your feedback, please leave a comment about your experience.</h1>
    <form class="mui-form" action="#" method="post">
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text" id="firstName" name="firstName" required>
        <label for="firstName">First Name</label>
      </div>

      <div class="mui-textfield mui-textfield--float-label">
        <input type="text" id="lastName" name="lastName" required>
        <label for="lastName">Last Name</label>
      </div>

      <div class="mui-textfield mui-textfield--float-label">
        <textarea id="comments" name="comments" rows="4" required></textarea>
        <label for="comments">Comments</label>
      </div>
      <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" onclick="redirectToThankYou()">Submit Feedback</button>

      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const businessName = urlParams.get('business') || 'Our Business';
        document.getElementById('businessName').textContent = businessName;
        const businessType = urlParams.get('type') || 'business';
        if (businessType === 'person') {
          document.getElementById('businessType').textContent = 'Thank you for your feedback, please let me know how how I can improve my services.';
        } else {
          document.getElementById('businessType').textContent = 'Thank you for your feedback, please let us know how we can improve our services.';
        }

        function redirectToThankYou() {
          event.preventDefault();
          window.location.href = 'thank-you.html';
        }
      </script>
    </form>
  </div>
</body>

</html>
