<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/all.min.css">
    <title>Formulaire de Retour Client</title>
</head>
<body>
    <div class="mui-container">
        <h1 class="mui--text-center">Nous sommes désolés d'entendre que vous avez eu une mauvaise expérience chez <strong id="businessName">${businessName}</strong> <br> Merci de nous faire part de vos suggestions pour améliorer notre service.</h1>
        <form class="mui-form" action="#" method="post">
            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" id="firstName" name="firstName" required>
                <label for="firstName">Prénom</label>
            </div>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" id="lastName" name="lastName" required>
                <label for="lastName">Nom</label>
            </div>

            <div class="mui-textfield mui-textfield--float-label">
                <textarea id="comments" name="comments" rows="4" required></textarea>
                <label for="comments">Commentaires</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" onclick="redirectToThankYou()">Envoyer le Retour</button>

            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const businessName = urlParams.get('business') || 'Notre Entreprise';
                document.getElementById('businessName').textContent = businessName;
                function redirectToThankYou() {
                    event.preventDefault();
                    window.location.href = 'thank-you.html';
                }
            </script>
        </form>
    </div>
</body>
</html>
